version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finsight
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./apps/api
    command: npm run dev
    volumes:
      - ./apps/api:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/finsight
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  web:
    build: ./apps/web
    command: npm run dev
    volumes:
      - ./apps/web:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db-data:
